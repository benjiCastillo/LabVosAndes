<div class="modal fade" id="modal-insertar-informe">
  <div class="modal-dialog">
    <div class="modal-content">


      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title">Insertar {{ informe.nombre }}</h4>
      </div>
      <form name="frmPacienteInsertar" ng-submit="insertarInforme(informe)">
        <div class="modal-body">
          <div class="form-group">
            <label>informe</label>
            <textarea ng-model="informe.informe" class="form-control" id="" cols="30" rows="10"></textarea>
          </div>

        </div>


        <div class="modal-footer">
          <p class="text-danger" ng-show="testInfoError">
            <b>La prueba ya fue registrada</b>
          </p>
          <p class="text-success" ng-show="testInfoSuccess">
            <b>Datos Almacenados Correctamente</b>
          </p>
          <button type="submit" class="btn btn-success">
            <i class="fa fa-save"></i> Guardar</button>
        </div>

      </form>

    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
