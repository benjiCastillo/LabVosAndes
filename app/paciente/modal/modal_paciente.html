<div class="modal fade" id="modal-paciente">
  <div class="modal-dialog">
    <div class="modal-content">


      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title">Insertar Paciente</h4>
      </div>
      <form name="frmPacienteInsertar" ng-submit="insertar(pacienteInsertar)">
        <div class="modal-body">
          <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" placeholder="Nombre" ng-model="pacienteInsertar.nombre" required>
          </div>

          <div class="form-group">
            <label>Apellidos</label>
            <input type="text" class="form-control" placeholder="Apellidos" ng-model="pacienteInsertar.apellidos" required>
          </div>

          <div class="form-group">
            <label>Edad</label>
            <input type="text" class="form-control" placeholder="Edad" ng-model="pacienteInsertar.edad" required>
          </div>

          <div class="form-group">
            <label>Sexo</label>
            <select name="sexoInput" class="form-control" ng-model="pacienteInsertar.sexo" required>
              <option value="">Elige Opción</option>
              <option value="F">Femenino</option>
              <option value="M">Masculino</option>
            </select>
          </div>
        </div>


        <div class="modal-footer">
          <button type="submit" class="btn btn-success">
            <i class="fa fa-save"></i> Guardar</button>
        </div>

      </form>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
