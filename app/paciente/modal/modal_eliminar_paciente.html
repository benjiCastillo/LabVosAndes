<div class="modal fade" id="modal-paciente-eliminar">
  <div class="modal-dialog">
    <div class="modal-content">


      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title">Eliminar</h4>
      </div>
      <form ng-submit="eliminar( pacienteElim )">
        <div class="modal-body">
          <h3 class="text-danger">Desea Realmente Eliminar los Datos?</h3>
          <p>
            <span class="text-info">Nombre: </span>{{ pacienteElim.nombre }}</p>
          <p>
            <span class="text-info">Apellido: </span>{{ pacienteElim.apellidos }}</p>


        </div>


        <div class="modal-footer">
          <button type="submit" class="btn btn-danger">
            <i class="fa fa-save"></i> Eliminar</button>
        </div>

      </form>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
