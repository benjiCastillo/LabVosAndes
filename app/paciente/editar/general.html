<div class="modal fade bs-example-modal-lg" id="editar-general">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
         <h3 class="modal-title text-primary">Editar Examen General</h3>
         <h4 class="text-info">Examen General de Orina</h4>
      </div>
      <form class="form-horizontal" style="padding: 0 10px;" name="frmExamenGeneral" ng-submit="editarGeneral(edtGeneral)" >
      <div class="modal-body">
          <div class="row">
            <div class="col-md-6">
              <h4 class="text-success">Examen Fisico</h4>
              <div class="form-group">
                <label class="col-sm-4">Color</label>
                <input type="text" class="col-sm-8" placeholder="Color" ng-model="edtGeneral.color">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Cantidad</label>
                <input type="text"  class="col-sm-8" placeholder="Cantidad" ng-model="edtGeneral.cantidad">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Olor</label>
                <input type="text" class="col-sm-8" placeholder="Olor" ng-model="edtGeneral.olor">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Aspecto</label>
                <input type="text" class="col-sm-8" placeholder="Aspecto" ng-model="edtGeneral.aspecto">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Espuma</label>
                <input type="text" class="col-sm-8" placeholder="Espuma" ng-model="edtGeneral.espuma">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Sedimento</label>
                <input type="text" class="col-sm-8" placeholder="Sedimento" ng-model="edtGeneral.sedimento">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Densidad</label>
                <input type="text"  class="col-sm-8" placeholder="Densidad" ng-model="edtGeneral.densidad">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Reaccion</label>
                <input type="text" class="col-sm-8" placeholder="Reaccion" ng-model="edtGeneral.reaccion">
              </div>
              <h4 class="text-success">Examen Quimico</h4>
              <div class="form-group">
                <label class="col-sm-4">Proteinas</label>
                <input type="text" class="col-sm-8" placeholder="Proteinas" ng-model="edtGeneral.proteinas">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Glucosa</label>
                <input type="text"  class="col-sm-8" placeholder="Glucosa" ng-model="edtGeneral.glucosa">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Cetona</label>
                <input type="text" class="col-sm-8" placeholder="Cetona" ng-model="edtGeneral.cetona">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Bilirrubina</label>
                <input type="text" class="col-sm-8" placeholder="Bilirrubina" ng-model="edtGeneral.bilirrubina">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Sangre</label>
                <input type="text" class="col-sm-8" placeholder="Sangre" ng-model="edtGeneral.sangre">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Nitritos</label>
                <input type="text" class="col-sm-8" placeholder="Nitritos" ng-model="edtGeneral.nitritos">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Urubilinogeno</label>
                <input type="text"  class="col-sm-8" placeholder="Urubilinogeno" ng-model="edtGeneral.urubilinogeno">
              </div>
            </div>
            <div class="col-md-6">
              <h4 class="text-success">Examen Microscopico Sedimento</h4>
              <div class="form-group">
                <label class="col-sm-4">Eritocito</label>
                <input type="text" class="col-sm-8" placeholder="Eritocito" ng-model="edtGeneral.eritrocitos">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Piocitos</label>
                <input type="text"  class="col-sm-8" placeholder="Piocitos" ng-model="edtGeneral.piocitos">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Leucocitos</label>
                <input type="text" class="col-sm-8" placeholder="Leucocitos" ng-model="edtGeneral.leucocitos">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Cilindros</label>
                <input type="text" class="col-sm-8" placeholder="Cilindros" ng-model="edtGeneral.cilindros">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Celulas</label>
                <input type="text" class="col-sm-8" placeholder="Celulas" ng-model="edtGeneral.celulas">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Cristales</label>
                <input type="text" class="col-sm-8" placeholder="Cristales" ng-model="edtGeneral.cristales">
              </div>
              <div class="form-group">
                  <label class="col-sm-2">Otros</label>
                    <textarea ng-model="edtGeneral.otros" class="col-sm-10" id="" cols="30" rows="5" required></textarea>
              </div>
              <div class="form-group">
                  <label class="col-sm-12">Examen Bacteriologico Sedimento</label>
                    <textarea ng-model="edtGeneral.exa_bac_sed" class="col-sm-10 col-md-offset-2" id="" cols="10" rows="5" required></textarea>
              </div>

              
            </div>
          </div>
      </div>


      <div class="modal-footer">

        <button type="submit" class="btn btn-success"> <i class="fa fa-save"></i> Editar</button>
      </div>
      
      </form>
   
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
