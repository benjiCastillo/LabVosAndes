<div class="modal fade bs-example-modal-lg" id="modal-edit-espermogramas">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
        <h3 class="modal-title text-primary">Editar Espermograma</h3>

      </div>
      <form class="form-horizontal" style="padding: 0 10px;" name="frmeditarespermogramas" ng-submit="edit(edtespermogramas)">
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6">

              <div class="form-group">
                <label class="col-sm-4">Hora de recoleción</label>
                <input type="datetime-local" class="col-sm-8" id="edt_hora_recoleccion" value="{{ edtespermogramas.hora_recoleccion }}">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Hora de recepción</label>
                  <input type="datetime-local" class="col-sm-8" id="edt_hora_recepcion" value="{{ edtespermogramas.hora_recepcion  }}">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Duración de la abstinencia</label>
                <input type="text" class="col-sm-8" placeholder="Duración de la abstinencia" ng-model="edtespermogramas.duracion_abstinencia">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Aspecto</label>
                <input type="text" class="col-sm-8" placeholder="Aspecto" ng-model="edtespermogramas.aspecto">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Color</label>
                <input type="text" class="col-sm-8" placeholder="Color" ng-model="edtespermogramas.color">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Volumen</label>
                <input type="text" class="col-sm-8" placeholder="Volumen" ng-model="edtespermogramas.volumen">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Viscosidad</label>
                <input type="text" class="col-sm-8" placeholder="Viscosidad" ng-model="edtespermogramas.viscosidad">
              </div>


            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="col-sm-4">ph</label>
                <input type="text" class="col-sm-8" placeholder="ph" ng-model="edtespermogramas.ph">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Concentración Espermática</label>
                <input type="text" class="col-sm-8" placeholder="Concentración Espermática" ng-model="edtespermogramas.concentracion_espermatica">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Caracteristicas morfológicas</label>
                <input type="text" class="col-sm-8" placeholder="Caracteristicas morfológicas" ng-model="edtespermogramas.caracteristicas_morfologicas">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Espermatozoides normales</label>
                <input type="text" class="col-sm-8" placeholder="Espermatozoides normales" ng-model="edtespermogramas.espermatozoides_normales">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Cabeza</label>
                <input type="text" class="col-sm-8" placeholder="Cabeza" ng-model="edtespermogramas.cabeza">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Pieza intermedia</label>
                <input type="text" class="col-sm-8" placeholder="Pieza intermedia" ng-model="edtespermogramas.pieza_intermedia">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Cola</label>
                <input type="text" class="col-sm-8" placeholder="Cola" ng-model="edtespermogramas.cola">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Otras células</label>
                <textarea style="word-break: break-all;" placeholder="Otras células" ng-model="cultivos.otras_celulas" class="col-sm-8" id=""
                  cols="10" rows="2"></textarea>
              </div>
              <div class="form-group">
                <label class="col-sm-4">Aglutinación</label>
                <input type="text" class="col-sm-8" placeholder="Aglutinación" ng-model="edtespermogramas.aglutinacion">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Progresión lineal rápida</label>
                <input type="text" class="col-sm-8" placeholder="Progresión lineal rápida" ng-model="edtespermogramas.progresion_lineal_rapida">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Progresión lineal lenta</label>
                <input type="text" class="col-sm-8" placeholder="Progresión lineal lenta" ng-model="edtespermogramas.progresion_lineal_lenta">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Motilidad no progresiva</label>
                <input type="text" class="col-sm-8" placeholder="Motilidad no progresiva" ng-model="edtespermogramas.motilidad_no_progresiva">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Inmóviles</label>
                <input type="text" class="col-sm-8" placeholder="Inmóviles" ng-model="edtespermogramas.inmoviles">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Primera_hora</label>
                <input type="text" class="col-sm-8" placeholder="Primera_hora" ng-model="edtespermogramas.primera_hora">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Segunda hora</label>
                <input type="text" class="col-sm-8" placeholder="Segunda hora" ng-model="edtespermogramas.segunda_hora">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Tercera hora</label>
                <input type="text" class="col-sm-8" placeholder="Tercera hora" ng-model="edtespermogramas.tercera_hora">
              </div>
            </div>
          </div>
        </div>


        <div class="modal-footer">
          <p class="text-danger" ng-show="testGenError">
            <b>La prueba ya fue registrada</b>
          </p>
          <p class="text-success" ng-show="testGenSuccess">
            <b>Datos Almacenados Correctamente</b>
          </p>
          <button type="submit" class="btn btn-success">
            <i class="fa fa-save"></i> Guardar</button>
        </div>

      </form>

    </div>
    <!-- /.modal-content -->
  </div>
</div>
