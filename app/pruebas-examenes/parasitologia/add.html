<div class="modal fade" id="modal-insertar-parasitologia">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title">Parasitologia</h4>
      </div>
      <form class="form-horizontal" style="padding: 0 10px;" ng-submit="insertar(parasitologia)">
        <div class="modal-body">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <div class="form-group">
                <label class="col-sm-4">Consistencia</label>
                <input type="text" class="col-sm-8" placeholder="Consistencia" ng-model="parasitologia.consistencia">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Color</label>
                <input type="text" class="col-sm-8" placeholder="Color" ng-model="parasitologia.color">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Restos alimenticios</label>
                <input type="text" class="col-sm-8" placeholder="Restos alimenticios" ng-model="parasitologia.restos_alimenticios">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Leucocitos</label>
                <input type="text" class="col-sm-8" placeholder="Leucocitos" ng-model="parasitologia.leucocitos">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Comentario</label>
                <input type="text" class="col-sm-8" placeholder="Comentario" ng-model="parasitologia.comentario">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Sangre oculta</label>
                <input type="text" class="col-sm-8" placeholder="Sangre oculta" ng-model="parasitologia.sangre_oculta">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Muestras</label>
                <input type="text" class="col-sm-8" placeholder="Muestras" ng-model="parasitologia.muestras">
              </div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-success">
            <i class="fa fa-save"></i> Guardar</button>
        </div>

      </form>

    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
