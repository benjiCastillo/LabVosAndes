<div class="modal fade" id="modal-insertar-liquido-sinovial">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title">Líquido Sinovial</h4>
      </div>
      <form class="form-horizontal" style="padding: 0 10px;" ng-submit="insertar(informe)">
        <div class="modal-body">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <div class="form-group">
                <label class="col-sm-4">Volumen</label>
                <input type="text" class="col-sm-8" placeholder="Volumen" ng-model="informe.volumen">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Proteinas totales</label>
                <input type="text" class="col-sm-8" placeholder="Proteinas totales" ng-model="informe.proteinas_totales">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Glucosa</label>
                <input type="text" class="col-sm-8" placeholder="Glucosa" ng-model="informe.glucosa">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Células</label>
                <input type="text" class="col-sm-8" placeholder="Células" ng-model="informe.celulas">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Coagulo fibrina</label>
                <input type="text" class="col-sm-8" placeholder="Coagulo fibrina" ng-model="informe.coagulo_fibrina">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Glicemia</label>
                <input type="text" class="col-sm-8" placeholder="Glicemia" ng-model="informe.glicemia">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Úrea</label>
                <input type="text" class="col-sm-8" placeholder="Úrea" ng-model="informe.urea">
              </div>
              <div class="form-group">
                <label class="col-sm-4">Creatinina</label>
                <input type="text" class="col-sm-8" placeholder="Creatinina" ng-model="informe.creatinina">
              </div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-success">
            <i class="fa fa-save"></i> Guardar</button>
        </div>

      </form>

    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
