<div class="modal fade" id="modal-serologia-delete">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title">Eliminar Serología</h4>
            </div>
            <form ng-submit="eliminar( dataserologia )">
                <div class="modal-body">
                    <h3 class="text-danger">Desea Realmente Eliminar los Datos?, se eliminará esta prueba de Serología.</h3>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger">
                        <i class="fa fa-save"></i> Eliminar</button>
                </div>

            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
