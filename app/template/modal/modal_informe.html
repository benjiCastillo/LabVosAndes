<div class="modal fade" id="modal-informe">
  <div class="modal-dialog">
    <div class="modal-content">


      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
         <h4 class="modal-title">{{accion}}</h4>
      </div>
      <form  name="frminforme"
             ng-submit="guardar( informeSel,frminforme)"       >
      <div class="modal-body">

          <pre>
            {{ informeSel | json }}
          </pre>
                <div class="form-group">
                  <label>Informe</label>
                    <input type="text" class="form-control" placeholder="Tipo de Informe" ng-model="informeSel.nombre" required>
                </div>
                <div class="form-group">
                  <label>Fecha</label>
                    <input type="date" class="form-control" ng-model="informeSel.fecha_a" placeholder="yyyy-MM-dd" min="2000-01-01" max="2018-12-31" required>
                </div>
                <div class="form-group">
                  <label>Paciente</label>
                    <input type="text" class="form-control" placeholder="Paciente" ng-model="informeSel.pacNombre" required>
                </div>
                <div class="form-group">
                  <label>Medico</label>
                    <input type="text" class="form-control" placeholder="Medico" ng-model="informeSel.medNombre" required>
                </div>
                <div class="form-group">
                  <label>Comentario</label>
                    <textarea name="" id="" cols="30" rows="10" class="form-control" required ng-model="informeSel.comentario"></textarea>
                </div>


            
      </div>
      

      <div class="modal-footer">
        <div class="progress animated fadeIn" ng-show="medicoEditado.respuesta.err">
            <div class="indeterminate"></div>
        </div>
        <center>
          <div ng-show="medicoEditado.respuesta.cargado" id="exito" class="animated bounceIn" > </div>
        </center>
        <button type="submit" class="btn btn-success"> <i class="fa fa-save"></i> Guardar</button>
      </div>
      
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
