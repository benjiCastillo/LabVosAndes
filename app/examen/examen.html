
<section class="row fadeInDown animated">
<div class="col-md-8 col-md-offset-2">
	<div class="box">
		<div class="box-header with-border">
			<h3 class="text-primary box-title">Examenes</h3>
			<div class="box-tools">
				<!--<div class="input-group">
					<a ng-click="insertarModal()" class="btn btn-success"><i class="fa fa-plus"></i> Agregar Medico</a>
				</div>-->
			</div>
		</div>
		<div class="box-body">
		<span ng-show="cargandoExamenes">Cargando..</span>
		<span ng-show="noExistenExamenes">No existen Examenes aun..</span>
		<br>
		<label for="#" ng-show="examenesCargado">Buscar</label>
			<input ng-show="examenesCargado" type="text" class="form-control" placeholder="Buscar" ng-model="buscadorExamen" required>
			<table ng-show="examenesCargado" class="table table-hover table-striped" > 
				<thead>
				 <tr> 
				 	<th>Examen</th> 
				 	<th>Paciente</th>
					<th>Medico</th>
				 	<th>Fecha</th> 
				 </tr> 
				</thead> 
				<tbody>
				 	<tr ng-repeat="examen in examenes  | filter:buscadorExamen">
				 		 <td> {{ examen.tipo }}</td> 
				 		 <td> {{ examen.nombrePaciente }}  {{ examen.apellidosPaciente }} </td> 
                         <td> {{ examen.nombreMed }} {{ examen.apellidosMed }} </td> 
                         <td> {{ examen.fecha }} </td>
						 <td> <button class="btn btn-info" ng-click="showPrint(examen.id_paciente,examen.id_tipo, examen.tipo)">Imprimir</button>{{ }}</td>
				 	</tr> 
				</tbody> 
			</table>
		</div>

	</div>
</div>

</section>
