
<section class="row fadeInDown animated">
<div class="col-md-8 col-md-offset-2">
	<div class="box">
		<div class="box-header with-border">
			<h3 class="text-primary box-title">Medicos</h3>
			<div class="box-tools">
				<div class="input-group">
					<a ng-click="mostrarModal()" class="btn btn-success"><i class="fa fa-plus"></i> Agregar Medico</a>
				</div>
			</div>
		</div>
		<div class="box-body">
		<div class="loader-img animate fadeIn" ng-show="medicos.cargando">
			<center>
				<br><br><br><br><br>
				Cargando...
			</center>
		</div>
			<table class="table table-hover table-striped" ng-show="medicos.cargado"> 
				<thead>
				 <tr> 
				 	<th>id</th> 
				 	<th>Nombre</th> 
				 	<th>Editar</th>
				 	<th>Eliminar</th> 
				 </tr> 
				</thead> 
				<tbody>
				 	<tr ng-repeat="medico in medicos.Medico">
				 		 <td> {{ medico.id }}</td> 
				 		 <td> {{ medico.nombre }} </td> 

				 		 <td> <a class="btn btn-info"  ng-click="modalEditar( medico )"><i class="fa fa-edit"></i>Editar</a> </td>

				 		 <td> <a class="btn btn-danger" ng-click="mostrarEliminar( medico )"><i class="fa fa-remove"></i>Eliminar</a> </td>  
				 	</tr> 
				</tbody> 
			</table>
		</div>
		<div class="box-footer clearfix">
			<ul class="pagination pagination-sm no-margin pull-right">
	
				<li ng-repeat="pag in medicos.paginas"
					ng-class="{
						'active' : medicos.pag_actual === pag
					}">
					<a ng-click="moverA(pag)">{{ pag }}</a>
				</li>		
			</ul>
		</div>	
	</div>
</div>

</section>

<div ng-include="'template/modal/modal_medico.html'"></div>
<div ng-include="'template/modal/modal_editar_medico.html'"></div>
<div ng-include="'template/modal/modal_eliminar_medico.html'"></div>
