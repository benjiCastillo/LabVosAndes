<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vos Andes - Login</title>
    <!--<link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">   -->
    <link rel="stylesheet" href="app/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="app/dist/css/skins/skin-black-light.css">
    <link rel="stylesheet" href="app/dist/css/animate.css">
    <link rel="stylesheet" href="app/dist/css/login.css">
    
</head>
<body>
    <section class="container-fluid">
        <div class="row contenedor">
            <div class="col-md-3 col-md-offset-3">
             <img src="app/dist/img/logo.png" alt="" class="img-logo img-responsive">
             <span class="vos-andes">Lab Vos Andes</span>
            </div>   
            <div class="col-md-3  ">
                <div class="form" id="form">
                    <section id="logIn" class="animated fadeIn">
                        <h3>Ingresar</h3>
                        <div class="form-group">
                        <label>Usuario</label>
                            <input type="text" class="form-control" placeholder="Usuario" id="user" required>
                        </div>
                        <div class="form-group">
                        <label>Contraseña</label>
                            <input type="password" class="form-control" placeholder="Contraseña" id="password" required>
                        </div>
                        <button onclick="login()" class="btn btn-block btn-success btn-ingresar">Ingresar</button>
                    </section>
                    <section id="signIn" class="animated fadeIn">
                        <h3>Registro</h3>
                        <div class="form-group">
                        <label>Nombre</label>
                            <input type="text" class="form-control" placeholder="Nombre Completo" id="user" required>
                        </div>
                        <div class="form-group">
                        <label>Usuario</label>
                            <input type="text" class="form-control" placeholder="Usuario" id="user" required>
                        </div>
                        <div class="form-group">
                        <label>Pasword</label>
                            <input type="text" class="form-control" placeholder="password" id="user" required>
                        </div>
                        
                        <div class="form-group">
                        <label>Pasword</label>
                            <input type="text" class="form-control" placeholder="Introduce nuevamente password" id="user" required>
                        </div>
                    
                        <button onclick="login()" class="btn btn-block btn-success btn-ingresar">Registrar</button>
                    </section>
                    
                </div>
                <br>
                <div class="create-account">
                    <p id="crearLink" class="animated fadeIn">No tienes cuenta? <a href="javascript:void(0)" onclick="showCreateAccount()">Crear</a></p>
                    <p id="ingresarLink" class="animated fadeIn">Tienes cuenta? <a href="javascript:void(0)" onclick="showLogIn()">Ingresar</a></p>
                    
                </div>
                
            </div>
        </div>
        <span class="cargando animated fadeIn" id="cargando">Cargando..</span>
        <span class="correcto text-success animated fadeIn" id="correcto">Correcto</span>
        <span class="incorrecto text-danger animated fadeIn" id="incorrecto">Autenticacion Incorrecta</span>
         
    </section>


<script src="app/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="app/bootstrap/js/bootstrap.min.js"></script>
<script src="app/dist/js/login.js"></script>    
</body>
</html>
